<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>User Page</title>
    </h:head>
    <h:body style="padding:20px">
    <h:form id="test">
    	<h:outputLabel value="#{jsfController.jsfTestString}"></h:outputLabel>
    	<p:commandButton value="Ajax Submit" id="ajax" update="@form" actionListener="#{jsfController.doSomething()}" styleClass="ui-priority-primary" />
    </h:form>
    <div width="100%">
        <p:chart type="line" model="#{jsfController.areaModel}" style="height:300px; width: 600px;" />
    </div>

        <p:fieldset legend="Acciones">
            <sec:authorize ifAllGranted="ROLE_ADMIN">
            <p>
                <p:link value="Admin" href="admin.xhtml" />
            </p>
            </sec:authorize>
            <p>
                <p:link value="Log out" href="/logout" />
            </p>
        </p:fieldset>
    </h:body>
</html>
